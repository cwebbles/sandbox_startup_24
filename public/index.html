<!DOCTYPE html>
<html lang="en">

<head>

    <title>Our Parking Solution</title>

    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCs9bfpAKuLclsBsZUIOGKdw8XJRWzaJgA&callback=initMap"></script>

    <!-- Directions JS -->
    <script src="directions.js"></script>
    <script>
        var directionsService,
            directionsRenderer;
        map

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 9,
                center: { lat: 40.25093, lng: -111.64749 }, // Centered on Chicago
                disableDefaultUI: true,
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function dismissOffcanvas() {
            var offcanvasElement = document.getElementById('offcanvasExample');
            var offcanvas = new bootstrap.Offcanvas(offcanvasElement);
            offcanvas.hide();
        }
    </script>
</head>
